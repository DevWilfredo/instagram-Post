<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="post-header">
            <div class="post-header-left-section">
                <i class="fa-brands fa-html5 html-icon"></i>
                <p><strong>HTML5</strong><br>Rigoberto</p>
            </div>
            <div class="post-header-right-section">
                <i class="fa-solid fa-ellipsis-vertical elipsis-icon"></i>
            </div>
        </div>
        <div class="post-body">
            <img class="post-image"
                src="https://www.muyinteresante.com/wp-content/uploads/sites/5/2023/08/01/64c8a20035395.jpeg" alt="">
        </div>
        <div class="post-footer">
            <div class="footer-icons-section">
                <div class="footer-icons-left-secition">
                    <i class="fa-regular fa-heart" onclick="toggleLike(this)"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane" ></i>
                </div>
                <div class="footer-icons-right-secition">
                    <i class="fa-regular fa-bookmark" onclick="toggleLike(this)"></i>
                </div>
            </div>
            <div class="footer-postDescription-section">
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong><br><br>Lorem
                    ipsum dolor sit amet, consectetur adipisicing elit. Minima accusamus amet, odio voluptatem dolore,
                    odit quidem quia voluptates suscipit minus et totam hic expedita nihil, culpa beatae recusandae
                    sequi eius.</p>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/ceb7e91e48.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
